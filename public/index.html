<html>
<head>
  <meta name="description" content="">        
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="includes/css/bootstrap-glyphicons.css" rel="stylesheet">
  <link href="includes/css/styles.css" rel="stylesheet">
  <script src="includes/js/modernizr-2.6.2.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
</head>
<body>
  <div ng-app="myApp" ng-controller="MyCntrl"> 
    <div class="container">
      <div class="head" style="align:center;">
        <h1>Search Employee Details</h1>
        <input ng-model="help"/>
        <button class="btn btn-primary glyphicon glyphicon-magnifier" ng-click="search()">Search </button>
        <button class="btn btn-primary glyphicon glyphicon-magnifier" ng-click="searchAll()">Search All </button>
        <button class="btn btn-primary glyphicon glyphicon-pencil" data-toggle="modal" data-target="#add_modal">ADD</button>                             
      </div>
      <button class="previous pull-left" ng-model="prev_btn" ng-click="prev()">PREV</button>
      <button class="pull-right next" ng-model="next_btn" ng-click="next()">NEXT</button>
      <table class="table" id="my_table" align="center">
        <thead><tr>
          <th>ID</th>
          <th>NAME</th>
          <th>GENDER</th>
          <th>AGE</th>
          <th>EXPERIENCE</th>
          <th>EMAIL</th>
          <th>ADDRESS</th>
          <th>CONTACT NO.</th>
          <th>OPERATION</th>
        </tr></thead>
        <tbody>
          <tr ng-repeat="x in names">
            <td>{{x.id}}</td>
            <td>{{x.name}}</td>
            <td>{{x.gender}}</td>
            <td>{{x.age}}</td>
            <td>{{x.experience}}</td>
            <td>{{x.email}}</td>
            <td>{{x.address}}</td>
            <td>{{x["contact no"]}}</td>
            <td><button class="btn btn-default glyphicon glyphicon-file" data-toggle="modal" data-target="#modify_modal" ng-click="modify(x)"">MODIFY</button>
            <br><br><button class="btn btn-danger glyphicon glyphicon-trash" ng-click="delete(x.id)">DELETE</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- MODAL WINDOW TO ADD A RECORD -->
    <div class="modal fade" id="add_modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times; </button>
            <h3 class="modal-title">ADD DETAILS</h3>
          </div>
          <div class="modal-body">
                <input class="form-control" placeholder="Name" type="text" ng-model="name"> 
                <input class="form-control" placeholder="Gender" type="text" ng-model="gender">
                <input class="form-control"  placeholder="Age" type="number"
                ng-model="age">             
                <input class="form-control" placeholder="Experience" type="text" ng-model="experience">
                <input class="form-control" placeholder="Email" type="email"
                ng-model="email">
                <textarea class="form-control"  placeholder="Address" ng-model="address"></textarea>
                <input class="form-control" placeholder="Contact" type="number" ng-model="contact">
          </div>
          <div class="modal-footer">
            <a href="#" class="btn btn-default" data-dismiss="modal" ng-click="addRow()">add</a>
            <a href="#" class="btn btn-default" data-dismiss="modal">close</a>
          </div>
        </div>
      </div>
    </div>
    <!-- MODAL WINDOW FOR MODIFICATION -->
    <div class="modal fade" id="modify_modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times; </button>
            <h3 class="modal-title">MODIFY DETAILS</h3>
          </div>
          <div class="modal-body ">
                <input class="form-control" type="text" ng-model="name1">
                <input class="form-control" type="text" ng-model="gender1">
                <input class="form-control" type="number" ng-model="age1">
                <input class="form-control" type="number" ng-model="experience1">
                <input class="form-control" type="email" ng-model="email1">
                <textarea class="form-control" ng-model="address1"></textarea>
                <input class="form-control" type="number" ng-model="contact1">            
          </div>
          <div class="modal-footer">
            <a href="#" class="btn btn-default" data-dismiss="modal" ng-click="modifyRow()">modify</a>
            <a href="#" class="btn btn-default" data-dismiss="modal">close</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script src="script.js" type="text/javascript"></script>
</body>
</html>
