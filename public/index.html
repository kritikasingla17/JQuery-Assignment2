        <!-- Bootstrap CSS -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="includes/css/bootstrap-glyphicons.css" rel="stylesheet">
        
        <!-- Custom CSS -->
        <link href="includes/css/styles.css" rel="stylesheet">

    <body >
        <div class="container">
            <div class="head" style="align:center;">
            	<h1>Search Employee Details</h1>
            </div>
            <div>
            	<div>
            		<!-- <input type="text" name="searchText" class="textClass" placeholder="Enter the movie name"> -->
            		<button class="btn btn-primary search">SEARCH</button>
                    <button class="btn btn-primary" data-toggle="modal" data-target="#add_modal">ADD</button>
                    

            	</div>
            </div>

            <div>
            <table class="table"id="myTable" align="center">
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>GENDER</th>
                    <th>AGE</th>
                    <th>EXPERIENCE</th>
                    <th>EMAIL</th>
                    <th>ADDRESS</th>
                    <th>CONTACT NO.</th>
                    <th>OPERATION</th>
                </tr>
            </table>

            </div>
            

            <div class="modal fade" id="add_modal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times; </button>
                            <h3 class="modal-title">ADD DETAILS</h3>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label class="col-lg-2 control-label" for="name">Name</label>
                                <div class="col-lg-10">
                                    <input class="form-control" id="name" placeholder="Name" type="text">
                                </div>
                            </div>
                              <div class="form-group">
                                <label class="col-lg-2 control-label" for="gender">GENDER</label>
                                <div class="col-lg-10">
                                    <input class="form-control" id="gender" placeholder="Gender" type="text">
                                </div>
                            </div>
                             <div class="form-group">
                                <label class="col-lg-2 control-label" for="age">AGE</label>
                                <div class="col-lg-10">
                                    <input class="form-control" id="age" placeholder="Age" type="text">
                                </div>
                            </div>
                              <div class="form-group">
                                <label class="col-lg-2 control-label" for="experience">EXPERIENCE</label>
                                <div class="col-lg-10">
                                    <input class="form-control" id="experience" placeholder="Experience" type="text">
                                </div>
                            </div>
                             <div class="form-group">
                                <label class="col-lg-2 control-label" for="email">EMAIL</label>
                                <div class="col-lg-10">
                                    <input class="form-control" id="email" placeholder="Email" type="text">
                                </div>
                            </div>
                              <div class="form-group">
                                <label class="col-lg-2 control-label" for="address">ADDRESS</label>
                                <div class="col-lg-10">
                                    <input class="form-control" id="address" placeholder="Address" type="text">
                                </div>
                            </div>
                             <div class="form-group">
                                <label class="col-lg-2 control-label" for="contact">CONTACT</label>
                                <div class="col-lg-10">
                                    <input class="form-control" id="contact" placeholder="Contact" type="text">
                                </div>
                            </div>
                            
                        </div>
                        <div class="modal-footer">
                            <a href="#" class="btn btn-default" data-dismiss="modal" id="add2">add</a>
                            <a href="#" class="btn btn-default" data-dismiss="modal">close</a>
                        </div>
                    </div>
                </div>
            </div>



                <!--MODAL WINDOW FOR MODIFY  -->

                    </div>
                    <div class="modal-body ">
                        
                       
                              <div class="form-group">
